<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#070A12" />
    <title>Watch Store — Cart</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2064%2064'%3E%3Cdefs%3E%3ClinearGradient%20id='g'%20x1='0'%20y1='0'%20x2='1'%20y2='1'%3E%3Cstop%20offset='0'%20stop-color='%237C5CFF'/%3E%3Cstop%20offset='1'%20stop-color='%2300E6FF'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect%20width='64'%20height='64'%20rx='18'%20fill='url(%23g)'/%3E%3Cpath%20d='M22%2014h20a6%206%200%200%201%206%206v6H16v-6a6%206%200%200%201%206-6zm-6%2036v-6h32v6a6%206%200%200%201-6%206H22a6%206%200%200%201-6-6zm16-28a14%2014%200%201%200%200%2028%2014%2014%200%200%200%200-28zm0%206a8%208%200%201%201%200%2016%208%208%200%200%201%200-16z'%20fill='rgba(7,10,18,.85)'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body data-page="cart">
    <header class="nav">
      <div class="nav-inner">
        <a class="brand" href="./home.html">
          <span class="brand-badge" aria-hidden="true"></span>
          <span>Watch Store</span>
        </a>
        <nav class="nav-links" aria-label="Primary">
          <a class="pill" href="./home.html">Home</a>
          <a class="pill" href="./cart.html">Cart <span class="chip" style="padding:4px 8px"><strong data-cart-count>0</strong></span></a>
          <a class="pill" href="./orders.html">Orders</a>
          <button id="logoutBtn" class="pill danger" type="button">Logout</button>
        </nav>
        <span class="spacer"></span>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1 class="h1">Your cart</h1>
        <p class="sub">Update quantity, remove items, and proceed to payment checkout.</p>
      </section>

      <section class="grid">
        <div class="col-8">
          <div id="cartTable" class="table"></div>
        </div>
        <aside class="col-4">
          <div class="total-box stack">
            <div class="row">
              <div class="stack" style="gap:2px">
                <div style="font-weight:900">Grand total</div>
                <div class="hint">Taxes/shipping not applied (demo)</div>
              </div>
              <span class="spacer"></span>
            </div>
            <div id="grandTotal" class="big">₹0</div>
            <button id="checkoutBtn" class="btn" type="button">Checkout</button>
            <a class="btn ghost" href="./home.html">Continue shopping</a>
          </div>
        </aside>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite">
      <div class="t">Notice</div>
      <div class="m">Message</div>
    </div>
  </body>
</html>
