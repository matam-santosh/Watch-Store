<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#070A12" />
    <title>Watch Store — Payment</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2064%2064'%3E%3Cdefs%3E%3ClinearGradient%20id='g'%20x1='0'%20y1='0'%20x2='1'%20y2='1'%3E%3Cstop%20offset='0'%20stop-color='%237C5CFF'/%3E%3Cstop%20offset='1'%20stop-color='%2300E6FF'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect%20width='64'%20height='64'%20rx='18'%20fill='url(%23g)'/%3E%3Cpath%20d='M22%2014h20a6%206%200%200%201%206%206v6H16v-6a6%206%200%200%201%206-6zm-6%2036v-6h32v6a6%206%200%200%201-6%206H22a6%206%200%200%201-6-6zm16-28a14%2014%200%201%200%200%2028%2014%2014%200%200%200%200-28zm0%206a8%208%200%201%201%200%2016%208%208%200%200%201%200-16z'%20fill='rgba(7,10,18,.85)'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body data-page="payment">
    <header class="nav">
      <div class="nav-inner">
        <a class="brand" href="./home.html">
          <span class="brand-badge" aria-hidden="true"></span>
          <span>Watch Store</span>
        </a>
        <nav class="nav-links" aria-label="Primary">
          <a class="pill" href="./home.html">Home</a>
          <a class="pill" href="./cart.html">Cart <span class="chip" style="padding:4px 8px"><strong data-cart-count>0</strong></span></a>
          <a class="pill" href="./orders.html">Orders</a>
          <button id="logoutBtn" class="pill danger" type="button">Logout</button>
        </nav>
        <span class="spacer"></span>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1 class="h1">Payment</h1>
        <p class="sub">Enter payment details to complete checkout. This is a demo: no real charge is made.</p>
      </section>

      <section class="grid">
        <aside class="col-4">
          <div class="card pad stack">
            <div class="row">
              <div style="font-weight:900">Order summary</div>
              <span class="spacer"></span>
              <span class="chip"><strong id="payTotal">₹0</strong></span>
            </div>
            <div id="orderSummary" class="stack"></div>
            <div class="hint">
              Test card (passes validation): <strong>4242 4242 4242 4242</strong>
            </div>
          </div>
        </aside>

        <div class="col-8">
          <form id="paymentForm" class="card pad">
            <div class="grid">
              <div class="col-12">
                <div style="font-weight:900;margin-bottom:10px">Card details</div>
              </div>

              <div class="col-12 field">
                <label class="label" for="cardName">Name on card</label>
                <input class="input" id="cardName" autocomplete="cc-name" required />
              </div>

              <div class="col-12 field">
                <label class="label" for="cardNumber">Card number</label>
                <input class="input" id="cardNumber" inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 9012 3456" required />
                <div class="hint">Numbers only (spaces allowed).</div>
              </div>

              <div class="col-6 field">
                <label class="label" for="expiry">Expiry (MM/YY)</label>
                <input class="input" id="expiry" inputmode="numeric" autocomplete="cc-exp" placeholder="08/29" required />
              </div>

              <div class="col-6 field">
                <label class="label" for="cvv">CVV</label>
                <input class="input" id="cvv" inputmode="numeric" autocomplete="cc-csc" placeholder="123" required />
              </div>

              <div class="col-6 field">
                <label class="label" for="zip">ZIP / Postal code</label>
                <input class="input" id="zip" inputmode="numeric" autocomplete="postal-code" placeholder="560001" required />
              </div>

              <div class="col-12">
                <div id="payErr" class="err" role="alert" aria-live="polite"></div>
              </div>

              <div class="col-12 row">
                <button id="payBtn" class="btn" type="submit">Pay &amp; Place Order</button>
                <a class="btn ghost" href="./cart.html">Back to cart</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite">
      <div class="t">Notice</div>
      <div class="m">Message</div>
    </div>
  </body>
</html>
