name: CI/CD - Deploy Watch Store

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  ci:
    name: Validate Site Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f watch-store/index.html
          test -f watch-store/home.html
          test -f watch-store/css/styles.css
          test -f watch-store/js/main.js

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: watch-store

  deploy:
    name: Deploy to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
